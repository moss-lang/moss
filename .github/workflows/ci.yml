name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Run tests
        run: cargo test
      - name: Install
        run: cargo install --path .
      - name: Check output of hello example
        run: examples/hello.qn | git diff --no-index examples/hello.txt -
